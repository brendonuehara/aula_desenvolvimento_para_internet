<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form</h1>
    <form
      name="form1"
      method="post"
      action="http://hebertphp.awardspace.us/recebe.php"
      autocomplete="off"
    >
      <fieldset>
        <legend>Cadastro</legend>
        <label for="login">Login</label>
        <input
          type="text"
          name="login"
          id="login"
          required
          placeholder="Digite o seu login"
          autofocus
        /><span>*</span><br />
        <label for="senha">Senha</label>
        <input
          type="password"
          name="senha"
          id="senha"
          required
          placeholder="Digite a sua senha"
        /><span>*</span><br />
        <input type="hidden" name="local" value="São Paulo" />
        <label for="ra">RA</label>
        <input
          type="number"
          name="ra"
          id="ra"
          required
          placeholder="Digite o seu RA"
        /><span>*</span><br />
      </fieldset>
      <fieldset>
        <legend>Lista de Mercado</legend>
        <input type="checkbox" name="leite" value="leite" id="leite" />
        <label for="leite">Leite</label><br />
        <input type="checkbox" name="sabao" value="sabao" id="sabao" />
        <label for="sabao">Sabão</label><br />
        <input
          type="checkbox"
          name="cafe"
          value="cafe"
          id="cafe"
          checked
        /><label for="cafe">Café ☕</label> <br />
      </fieldset>
      <fieldset>
        <legend>Qual o nome da disciplina de sexta-feira</legend>
        <input type="radio" name="disciplina" value="arquitetura" id="arq" />
        <label for="arq">Arquitetura</label> <br />
        <input type="radio" name="disciplina" value="front-end" id="" />
        Front-End<br />
        <input
          type="radio"
          name="disciplina"
          value="internet das coisas"
          id=""
        />
        Internet das coisas<br />
        <input type="radio" name="disciplina" value="html-css" id="" />
        HTML-CSS<br />
      </fieldset>
      <fieldset>
        <legend>UF</legend>
        Selecione o UF
        <select name="uf">
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Envio de mensagem de e-mail</legend>
        <label for="email">email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="digite seu email"
        /><span>*</span><br />
        <label for="assunto">assunto</label
        ><input type="text" name="assunto" id="assunto" /><br />
        Deseja receber nossas novidades?<br />
        <input type="radio" name="novidade" id="sim" value="sim" /><label
          for="sim"
          >Sim</label
        >
        <input type="radio" name="novidade" id="nao" value="nao" /><label
          for="nao"
          >Não</label
        ><br />
        <label for="msg">Mensagem</label
        ><textarea
          name="msg"
          id="msg"
          cols="90"
          rows="5"
          placeholder="digite sua mensagem"
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Agendamento</legend>
        <label for="DataHora">Data</label
        ><input
          type="datetime-local"
          name="DataHora"
          id="DataHora"
          placeholder="Data"
        /><br />
        <label for="data"> Data </label>
        <input
          type="date"
          name="data"
          id="data"
          min="2022-11-25"
          max="2022-12-20"
        /><br />
        <label for="horario">Digite o horario</label
        ><input
          type="time"
          name="horario"
          id="horario"
          min="09:00"
          max="18:00"
        />
      </fieldset>
      <fieldset>
        <legend>Navegador</legend>
        <label for="browser">Navegador:</label>
        <input list="browsers" name="browser" id="browser" />
        <datalist id="browsers">
          <option value="Edge"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>
      </fieldset>
      <fieldset>
        <legend>Cor</legend>
        cor <input type="color" name="cor" id="cor" />
      </fieldset>
      <input type="submit" value="Validar" /><input
        type="reset"
        value="Limpar"
      />
      <p>* - Campo Obrigatório!</p>
    </form>
  </body>
</html>
